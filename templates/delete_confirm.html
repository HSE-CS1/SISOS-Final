{% extends "base.html" %}
{% block content %}
  <h3>Do you really want to delete this pass?</h3>
  <p>To delete the pass enter the student's ID number.</p>
  <p>This action cannot be undone!!!</p>
  <form action="/delete/{{ id }}" method="post">
    <input type="text" name="stu_id" placeholder="Student ID" autofocus required>
    <input type="submit" value="Delete Pass">    
  </form>

{% endblock %}
